<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forma</title>
  </head>
  <body>
    <div class="div">
      <p>All fields are <span>required</span> unless marked as "optional".</p>
      <label for="readonly">Are you read only?</label>
      <input readonly type="text" id="readonly" value="Yes, I am read only" />
      <label for="name">Name:</label>
      <input required type="text" id="name" />
      <label for="email">Email (optional):</label>
      <input type="email" id="email" />
      <div id="div-age">
        <label for="age">Age:</label>
        <input type="number" id="age" min="18" max="65" />
      </div>
      <label for="comments">Comments:</label>
      <input required type="text" id="comments" />
      <label for="agree">
        <span>I agree with the Terms & Conditions</span>
      </label>
      <input type="checkbox" id="agree" />
      <button><strong>Send Comments</strong></button>
    </div>
  </body>
</html>
